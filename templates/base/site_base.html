<script>
    $(window).load(function () {
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'alert-success' %}
                    toastr.success('{{ message }}');
                {% endif %}
                {% if message.tags == 'alert-warning' %}
                    toastr.warning('{{ message }}');
                {% endif %}
            {% endfor %}
        {% endif %}
    });
